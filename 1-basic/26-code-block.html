<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Code Block</title>
    <script>
        "use strict";
        /*
         * # 代码块
         *
         * - 语句是按照自上而下的顺序一条一条执行的
         * - 可以使用 `{}` 来为语句进行分组
         *   - 称为是一组语句
         *   - 也称为一个代码块
         *   - 要么都执行，要么都不执行
         *   - 代码块后面就不用编写 `;` 了
         */
    </script>
</head>

</html>
