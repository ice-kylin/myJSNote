<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Literal and variable</title>
    <script>
        "use strict";
        /*
         * # 字面量和变量
         *
         * ## 字面量
         *
         * - 字面量都是一些不可改变的值
         * - 字面量都是可以直接使用的，但一般不会直接使用
         *
         * ## 变量
         *
         * - 可以用来保存字面量，并且变量的值可以任意改变
         * - 变量更加方便使用，开发中都是通过变量去保存一个字面量
         * - 可以通过变量对字面量进行描述
         */

        // 声明变量
        let v1;
        console.log(v1); // undefined

        // 为变量赋值
        v1 = "Hello World!";
        console.log(v1);

        // 声明和赋值同时进行
        let v2 = 123;
        console.log(v2);
    </script>
</head>
<body></body>
</html>
