<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment and Decrement</title>
    <script>
      "use strict";
      /*
       * # 自增和自减
       *
       * - `++`
       *   - 区分前 ++ 和后 ++
       * - `--`
       */
      let a = 1;
      console.log(a);

      a++;
      console.log(a);

      a = 1;
      let b = a++;
      console.log(b);

      a = 1;
      let c = ++a;
      console.log(c);
    </script>
  </head>
  <body></body>
</html>
