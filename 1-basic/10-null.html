<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Null & Undefined</title>
    <script>
        "use strict";
        /*
         * # Null 和 Undefined
         *
         * ## Null
         *
         * - 只有一个，就是 `null`
         * - `null` 这个值专门用来表示一个为空的对象
         * - 使用 `typeof` 检查 `null` 值时会返回 `object`
         *
         * ## Undefined
         *
         * - 只有一个，就是 `undefined`
         * - 当声明一个变量，但是并不给变量赋值时，值就是 `undefined`
         */
        let n = null;
        console.log(n);
        console.log(typeof n); // object

        let u;
        console.log(u);
        console.log(typeof u); // undefined
    </script>
</head>
<body></body>
</html>
