<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>String</title>
    <script>
        "use strict";
        /*
         * # 字符串
         *
         * - 在 JS 中使用字符串需要使用引号引起来
         *   - 使用单引号和双引号都可以，但不要混着用
         *   - 引号不能嵌套
         * - 在字符串中可以使用 `\` 作为转义字符
         *   - 当表示一些特殊符号时可以使用 `\` 进行转义
         */
        let str = "Hello World!";
        console.log(str);
    </script>
</head>
<body></body>
</html>
