<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Assignment operator</title>
    <script>
        "use strict";
        /*
         * # 赋值运算符
         *
         * - `=`
         * - `+=`
         * - `-=`
         * - `*=`
         * - `/=`
         * - `%=`
         */
        let a = 5;
        console.log(a);

        a += 5;
        console.log(a);
    </script>
</head>
<body></body>
</html>
