<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Unicode</title>
    <script>
        "use strict";
        /*
         * # Unicode
         *
         * - 在字符串中使用转义字符输入 Unicode 编码：`\u四位十六进制编码`
         */
        console.log("\u2620");
    </script>
    <style>
        h1 {
            font-size: 256px;
        }
    </style>
</head>
<body>
<!--
  在网页中使用 Unicode 编码：`&#十进制编码`
-->
<h1>&#9760;</h1>
</body>
</html>
