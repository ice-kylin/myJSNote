<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Identifier</title>
    <script>
        "use strict";
        /*
         * # 标识符
         *
         * - 在 JS 中所有可以自主命名的都可以称为是标识符
         *   - 例如：变量名、函数名、属性名
         * - 命名标识符是需要遵守规则
         *   1. 标识符中可以含有字母、数字、`_`、`$`
         *   2. 标识符不能以数字开头
         *   3. 标识符不能是 ES 中的关键字或保留字
         *   4. 标识符一般都采用小驼峰命名法
         */
    </script>
</head>
<body></body>
</html>
