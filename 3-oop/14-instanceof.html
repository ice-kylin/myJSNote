<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof & hasOwn</title>
    <script>
        "use strict";

        /*
         * # instanceof 和 hasOwn
         *
         * ## instanceof
         *
         * - 用来检查一个对象是否是一个类的实例
         * - 检查的是对象的原型链上是否有该类实例
         *   - 只要原型链上有该类实例，就会返回 `true`
         * - `Object` 是所有对象的原型，所以任何对象和 `Object` 进行 `instanceof` 运算都会返回 `true`
         */
        class Animal {
        }

        class Dog extends Animal {
        }

        const dog = new Dog();
        console.log(dog instanceof Dog);
        console.log(dog instanceof Animal);

        console.log("\n");

        /*
         * ## hasOwn
         *
         * - 使用 `in` 运算符检查属性时，无论属性在对象自身还是原型中，都会返回 `true`
         * - `hasOwnProperty()` 检查对象的自身是否含有某个属性（不推荐使用）
         * - `hasOwn()`（推荐使用）
         */
        class Person {
            name = 'icekylin';
            age = 20;

            sayHi() {
                console.log('Hi!');
            }
        }

        const p = new Person();
        console.log("name" in Person);
        console.log("address" in Person);
        console.log("sayHi" in Person);

        console.log("\n");

        console.log(p.hasOwnProperty("name"));
        console.log(p.hasOwnProperty("sayHi"));
        console.log(p.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));

        console.log("\n");

        console.log(Object.hasOwn(p, "name"));
        console.log(Object.hasOwn(p, "sayHi"));
    </script>
</head>
<body></body>
</html>
