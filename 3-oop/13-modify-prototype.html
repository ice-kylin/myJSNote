<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Prototype</title>
    <script>
        "use strict";

        /*
         * # 修改原型
         *
         * - 大部分情况下不需要修改原型对象
         * - 千万不要通过类的实例去修改原型
         *   - 通过一个对象影响所有同类对象，不合适
         *   - 修改原型先得创建实例，麻烦
         *   - 危险
         * - 除了通过 `__proto__` 能访问对象的原型外，还可以通过类的 `prototype` 属性来访问实例的原型
         *   - 修改原型时，最好通过类去修改
         *   - 好处
         *     - 一修改就是修改所有实例的原型
         *     - 无需创建实例即可完成对类的修改
         * - 原则
         *   - 原型尽量不要手动改
         *   - 要改也不要通过实例对象去改
         *   - 通过类的 `prototype` 属性去修改
         *   - 最好不要直接给 `prototype` 赋值
         */
    </script>
</head>
<body></body>
</html>
