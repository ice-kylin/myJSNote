<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Structure</title>
    <script>
        "use strict";

        /*
         * # 对象的结构
         *
         * - 对象中存储属性的区域实际有两个
         *   - 对象自身
         *     - 直接通过对象所添加的属性
         *     - 在类中通过 `x = y` 的形式添加的属性，位于对象自身中
         *   - 原型对象（prototype）
         *     - 对象中还有一些内容，会存储到其它的对象里（原型对象）
         *     - 在对象中会有一个属性（`__proto__`）用来存储原型对象
         *     - 原型对象也负责为对象存储属性
         *       - 当访问对象中的属性时，会优先访问对象中自身的属性
         *       - 对象自身不包含该属性时，才会去原型对象中寻找
         *     - 会添加到原型对象中的情况
         *       - 在类中通过 `func(){}` 方式添加的方法
         *       - 主动向原型中添加的属性或方法
         */
        class Person {
            name = "icekylin";
            age = 20;

            sayHello() {
                console.log("Hello");
            }
        }

        const p1 = new Person();
        console.log(p1);
        p1.sayHello();
    </script>
</head>
<body></body>
</html>
