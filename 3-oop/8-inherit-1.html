<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inherit 1</title>
    <script>
        "use strict";

        /*
         * # 继承
         *
         * - 可以通过 `extends` 关键字来完成继承
         * - 继承发生时，被继承的类称为父类、继承的类称为子类
         * - 通过继承可以减少重复的代码，并且可以在不修改一个类的前提下对其进行扩展
         */
        class Animal {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log("歪比歪比");
            }
        }

        class Dog extends Animal {
            constructor(name) {
                super(name);
            }
        }

        class Cat extends Animal {
            constructor(name) {
                super(name);
            }
        }

        const d = new Dog("Yellow");
        const c = new Cat("White");

        console.log(d);
        console.log(c);
        d.sayHello();
        c.sayHello();
    </script>
</head>
<body></body>
</html>
