<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype 2</title>
    <script>
        "use strict";

        /*
         * # 原型对象
         *
         * - 所有同类型对象它们的原型对象都是同一个
         *   - 意味着同类型对象的原型链也是一样的
         * - 原型的作用
         *   - 原型相当于是一个公共的区域，可以被所有该类实例访问
         *   - 可以将该类实例中所有的公共属性（方法）统一存储到原型中
         *     - 这样只需要创建一个属性，即可被所有实例访问
         *   - 在对象中有些值是对象独有的，像属性；但是有些值对于每个对象来说都是一样的，像各种方法
         *     - 对于一样的值没必要重复的创建
         *   - JS 中继承就是通过原型来实现的
         *     - 当继承时，子类的原型就是父类的实例
         */
        class Person {
            name = "icekylin";
            age = 20;

            sayHello() {
                console.log("Hello");
            }
        }

        const p1 = new Person();
        const p2 = new Person();

        console.log(Object.getPrototypeOf(p1) === Object.getPrototypeOf(p2));
    </script>
</head>
<body></body>
</html>
