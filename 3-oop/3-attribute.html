<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Attribute</title>
    <script>
        "use strict";

        /*
         * # 属性
         *
         * - 类的代码块，默认就是严格模式
         * - 类的代码块是用来设置对象的属性的，不是什么代码都能写
         */

        class Person {
            static test1 = "Hello"; // 使用 static 声明的属性是静态属性（类属性）
            static test2 = "World"; // 静态属性只能通过类去访问
            name = "icekylin"; // Person 的实例属性 name
            age = 20; // 实例属性只能通过实例访问
        }

        const p1 = new Person();
        const p2 = new Person();
        console.log(p1);
        console.log(p2);

        console.log("\n");

        console.log(Person.test1);
        console.log(Person.test2);
    </script>
</head>
<body></body>
</html>
