<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Introduction</title>
    <script>
        "use strict";
        /*
         * # 对象的简介
         *
         * - JS 中的数据类型
         *   - String
         *   - Number
         *   - BigInt
         *   - Boolean
         *   - Null
         *   - Undefined
         *   - Symbol
         *     - 以上 7 种数据类型属于基本数据类型
         *     - 看到的值只要不是上边的 5 种，都是对象
         *   - Object
         * - 基本数据类型都是单一的值
         *   - 值和值之间没有任何的联系
         *   - 使用基本数据类型的数据，所创建的变量都是独立的，不能成为一个整体
         * - 对象属于一种复合的数据类型
         *   - 在对象中可以保存多个不同数据类型的属性
         * - 对象的分类
         *   - 内建对象：由 ES 标准 定义的对象，在任何的 ES 实现中都可以使用
         *   - 宿主对象：由 JS 的运行环境提供的对象，主要指浏览器提供的对象
         *     - BOM、DOM 等
         *   - 自建对象：由开发人员自己创建的对象
         */
    </script>
</head>
<body></body>
</html>
