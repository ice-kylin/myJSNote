<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediate Function</title>
    <script>
      "use strict";
      /*
       * # 立即执行函数
       *
       * - 函数定义完，立即被调用
       * - 立即执行函数往往只会执行一次
       */
      let rst = (function (a, b) {
        return a + b;
      })(1, 2);

      console.log(rst);
    </script>
  </head>
  <body></body>
</html>
