<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic and Reference Data Types</title>
    <script>
      "use strict";
      /*
       * # 基本数据类型和引用数据类型
       *
       * - JS 中的变量都是保存到栈内存中的
       * - 基本数据类型
       *   - 值直接在栈内存中存储
       *   - 值与值之间是独立存在的，修改一个变量不会影响其它的变量
       *   - 当比较两个基本数据类型的值时，就是比较值
       * - 引用数据类型
       *   - 对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
       *   - 而变量保存的是对象的内存地址（对象的引用）
       *     - 如果两个变量保存的是同一个引用，当通过一个变量修改属性时，另一个也会受影响
       *   - 当比较两个引用数据类型时，比较的是对象的内存地址
       */
      let o1 = new Object();
      o1.name = "icekylin";
      let o2 = o1;
      console.log(o1.name);
      console.log(o2.name);

      console.log("\n");

      o1.name = "firekylin";
      console.log(o1.name);
      console.log(o2.name);

      console.log("\n");

      let o3 = new Object();
      o3.name = "firekylin";
      console.log(o3 == o1);
      console.log(o2 == o1);
    </script>
  </head>
  <body></body>
</html>
