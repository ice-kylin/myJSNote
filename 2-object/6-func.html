<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional</title>
    <script>
      "use strict";
      /*
       * # 函数
       *
       * - 函数也是对象
       * - 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
       * - 函数可以保存一些代码，在需要的时候调用
       * - 封装到函数中的代码不会立即执行
       * - 函数中的代码会在函数调用的时候执行
       */
      // 可以将要封装的代码以字符串的形式传递给构造函数，但在实际开发中很少使用构造函数来创建一个函数对象
      let fn1 = new Function("console.log('Hello World!');");
      console.log(fn1);
      console.log(typeof fn1);

      console.log("\n");

      fn1();
      fn1();

      console.log("\n");

      fn1.hello = "world";
      console.log(fn1.hello);

      console.log("\n");

      // 使用函数声明来创建一个函数
      function fn2() {
        console.log("Hello World!");
      }
      console.log(fn2);
      fn2();
      fn2();

      console.log("\n");

      // 使用函数表达式来创建一个函数
      let fn3 = function () {
        console.log("Hello World!");
      };
      console.log(fn3);
      fn3();
      fn3();
    </script>
  </head>
  <body></body>
</html>
