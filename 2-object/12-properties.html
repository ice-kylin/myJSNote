<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties</title>
    <script>
      "use strict";
      /*
       * # 枚举对象中的属性
       *
       * - for ... in 语句
       *   - 对象有几个属性，循环体就会执行几次
       *   - 每次执行时，会将对象中的一个属性的名字赋值给变量
       *
       */
      let o = {
        name: "icekylin",
        age: 20,
        address: "United Kingdom",
      };

      for (let key in o) {
        console.log(`${key} = ${o[key]}`);
      }
    </script>
  </head>
  <body></body>
</html>
