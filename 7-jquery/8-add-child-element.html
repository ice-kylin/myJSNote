<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Child Element</title>
    <script crossorigin="anonymous"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            src="https://code.jquery.com/jquery-3.6.3.min.js">
    </script>
    <script>
        "use strict";

        /*
         * # 添加子元素
         *
         * - `append()`：向父元素后边添加一个子元素
         * - `appendTo()`：将子元素添加到父元素后边
         * - `prepend()`：向父元素前边添加一个子元素
         * - `prependTo()`：将子元素添加到父元素前边
         * - `text()`：获取 / 设置元素的文本内容
         * - `html()`：获取 / 设置元素的 HTML 代码
         */
        $(function () {
            $("#btn1").click(function () {
                $("#box1").append("<div id='box2'></div>");
            });

            $("#btn2").click(function () {
                $("<div id='box2'></div>").appendTo("#box1");
            });

            $("#btn3").click(function () {
                $("#box1").prepend("<div id='box2'></div>");
            });

            $("#btn4").click(function () {
                $("<div id='box2'></div>").prependTo("#box1");
            });
        });
    </script>
    <style>
        #box1 {
            width: 256px;
            height: 256px;
            background-color: #bbffaa;
        }

        #box2 {
            width: 128px;
            height: 128px;
            background-color: #ffaaaa;
        }

        #box3 {
            width: 128px;
            height: 128px;
            background-color: #aaaaff;
        }
    </style>
</head>
<body>
<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">btn3</button>
<button id="btn4">btn4</button>
<hr>
<div id="box1">
    <div id="box3"></div>
</div>
</body>
</html>
