<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wrap</title>
    <script crossorigin="anonymous"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            src="https://code.jquery.com/jquery-3.6.3.min.js">
    </script>
    <script>
        "use strict";

        /*
         * # æ·»åŠ å®¹å™¨
         *
         * - `unwrap()`ï¼šåˆ é™¤å¤–å±‚çˆ¶å…ƒç´ 
         * - `wrap()`ï¼šä¸ºå½“å‰å…ƒç´ æ·»åŠ ä¸€ä¸ªå®¹å™¨
         * - `wrapAll()`ï¼šä¸ºå½“å‰æ‰€æœ‰å…ƒç´ ç»Ÿä¸€æ·»åŠ å®¹å™¨

        $(function () {
            $("#btn1").click(function () {
                $("#list1 li").unwrap();
            });

            $("#btn2").click(function () {
                $("#list1 li").unwrap("div");
            });

            $("#btn3").click(function () {
                $("#list1 li").wrap("<div></div>");
            });

            $("#btn4").click(function () {
                $("#list1 li").wrapAll("<div></div>");
            });

            $("#btn5").click(function () {
                $("#list1 li").wrapInner("<div></div>");
            });
        });
    </script>
</head>
<body>
<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">btn3</button>

</html>
