<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro</title>
    <script>
        "use strict";

        /*
         * # 数组
         *
         * - 数组也是一种复合数据类型，在数组中可以存储多个不同类型的数据
         * - 数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引，可以通过索引来操作获取数据
         * - 创建数组
         *   - 通过 `Array()` 来创建数组，也可以通过 `[]` 来创建数组
         * - 索引是一组大于等于 `0` 的整数
         * - 数组中存储的元素叫做元素
         * - 使用数组时，应该避免非连续数组，因为它的性能不好
         * - 如果读取数组中一个不存在的元素，不会报错而是返回 `undefined`
         * - `length`
         *   - 获取数组的长度
         *   - 获取的实际值就是数组的最大索引 + 1
         *   - 向数组的最后添加元素：`数组[数组.length] = 元素`
         *   - `length` 是可以修改的
         */
        const arr1 = new Array();
        const arr2 = []; // 数组字面量
        console.log(arr1);
        console.log(arr2);

        console.log("\n");

        arr1[0] = 10;
        console.log(arr1);
        console.log(arr1[0]);

        console.log("\n");

        const arr3 = [
            1,
            2,
            3,
            4,
            5,
        ];
        console.log(arr3);

        console.log("\n");

        console.log(typeof arr1);

        console.log("\n");

        console.log(arr3.length);

        console.log("\n");

        arr3[arr3.length] = arr3.length + 1;
        console.log(arr3);

        console.log("\n");

        arr3.length = 10;
        console.log(arr3);
        arr3.length = 5;
        console.log(arr3);
    </script>
</head>
<body></body>
</html>
