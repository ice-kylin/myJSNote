<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deduplicate</title>
    <script>
        "use strict";

        /*
         * # 数组去重
         */
        function deduplicate(arr) {
            if (arr.length === 0) {
                return [];
            } else {
                const e = arr[0];
                return [e].concat(
                    deduplicate(
                        arr.filter(
                            (v, i) => {
                                if (i === 0) {
                                    return false;
                                } else {
                                    return v !== e;
                                }
                            },
                        ),
                    ),
                );
            }
        }

        const arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
        console.log(arr);
        console.log(deduplicate(arr));
    </script>
</head>
<body></body>
</html>
