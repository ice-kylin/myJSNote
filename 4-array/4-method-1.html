<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method 1</title>
    <script>
        "use strict";

        /*
         * # 数组中的方法
         *
         * - `Array.isArray()`
         *   - 用来检查一个对象是否是数组
         * - `at()`
         *   - 可以根据索引获取数组中指定的元素
         *   - 可以接收负参数作为索引
         * - `concat()`
         *   - 用来连接两个或多个数组
         *   - 非破坏性方法，不会影响原数组，而是返回一个新的数组
         */
        const arr1 = [
            1,
            2,
            3,
            4,
            5,
        ];

        console.log(Array.isArray({}));
        console.log(Array.isArray(arr1));

        console.log("\n");

        console.log(arr1.at(0));
        console.log(arr1.at(-1));

        console.log("\n");

        const arr2 = [
            6,
            7,
            8,
        ];

        let arr3 = arr1.concat(arr2);
        console.log(arr3);
    </script>
</head>
<body></body>
</html>
