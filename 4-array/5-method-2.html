<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method 2</title>
    <script>
        "use strict";

        /*
         * # 数组的方法
         *
         * - `indexOf()`
         *   - 获取元素在数组中第一次出现的索引
         *   - 参数
         *     1. 要查询的元素
         *     2. 查询的起始位置
         * - `lastIndexOf()`
         *   - 获取元素在数组中最后一次出现的位置
         *   - 返回值
         *     - 找到了则返回元素的索引
         *     - 没有找到返回 `-1`
         * - `join()`
         *   - 将一个数组中的元素连接为一个字符串
         *   - 参数
         *     - 指定一个字符串作为连接符
         * - `slice()`
         *   - 截取数组（非破坏性方法）
         *   - 参数
         *     1. 截取的起始位置（包括该位置）
         *     2. 截取的结束位置（不包括该位置）
         *        - 第二个位置可以省略不写，如果省略则会一直截取到最后
         *        - 索引可以是负值
         *   - 如果将两个参数全都省略，则可对数组进行浅拷贝
         */
        const arr1 = [
            1,
            2,
            3,
            3,
            4,
            5,
        ];

        console.log(arr1.indexOf(3));
        console.log(arr1.indexOf(0));

        console.log("\n");

        console.log(arr1.lastIndexOf(3));

        console.log("\n");

        console.log(arr1.join());
        console.log(arr1.join(", "));

        console.log("\n");

        console.log(arr1.slice(0, 2));
        console.log(arr1.slice());
        console.log(arr1.slice(1, -1));
    </script>
</head>
<body></body>
</html>
