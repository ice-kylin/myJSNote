<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy 2</title>
    <script>
        "use strict";

        /*
         * # 复制的方式
         */
        const arr1 = [
            "a",
            "b",
            "c",
        ];

        /*
         * ## `...`（展开运算符）
         *
         * - 可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
         * - 通过它也可以对数组进行浅拷贝
         */
        const arr2 = ["e", ...arr1, "d"];
        console.log(arr2);

        console.log("\n");

        function sum(a, b, c) {
            return a + b + c;
        }

        const arr3 = [1, 2, 3];
        console.log(sum(...arr3));

        console.log("\n");

        /*
         * ## Object.assign(目标对象, 复制对象)
         *
         * - 将被复制对象中的属性复制到目标对象里，并将目标对象返回
         */
        const o1 = {name: "icekylin"};
        const o2 = Object.assign({}, o1);

        console.log(o1);
        console.log(o2);
        console.log(o1 === o2);

        console.log("\n");

        const o3 = {...o1};

        console.log(o1);
        console.log(o3);
        console.log(o1 === o3);
    </script>
</head>
<body></body>
</html>
