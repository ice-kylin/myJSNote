<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Closure 1</title>
    <script>
        "use strict";

        /*
         * # 闭包
         *
         * - 闭包就是能访问外部函数作用域中变量的函数
         * - 当需要隐藏一些不希望被被人访问的内容时就可以使用闭包
         * - 构成闭包的要件
         *   1. 函数的嵌套
         *   2. 内部函数要引用外部函数中的变量
         *   3. 内部函数要作为返回值返回
         */
        let fn = (function () {
            let i = 1;

            return () => {
                console.log(i);
                i++;
            };
        })();

        for (let i = 0; i < 5; i++) {
            fn();
        }
    </script>
</head>
<body></body>
</html>
