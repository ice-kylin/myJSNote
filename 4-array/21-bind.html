<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
    <script>
        "use strict";

        /*
         * # bind
         *
         * - 函数的方法，可以用来创建一个新的函数
         * - 可以为新函数绑定 `this`
         * - 也可以为新函数绑定参数
         */
        function fn1(a, b) {
            console.log("我是 fn 函数");
            console.log(this);
            console.log(a, b);
        }

        const o = {name: "icekylin"};

        const fn2 = fn1.bind(o);
        fn2();

        const fn3 = fn1.bind(o, 1);
        fn3(2);

        console.log("\n");

        /*
         * - 箭头函数没有自身的 `this`，它的 `this` 由外层作用域决定
         *   - 也无法通过 `call`、`apply` 和 `bind` 修改它的 `this`
         * - 箭头函数没有 arguments
         */
        const arrow = () => {
            console.log(this);
        };

        arrow();
        arrow.call(o);
    </script>
</head>
<body></body>
</html>
