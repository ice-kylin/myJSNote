<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method 4</title>
    <script>
        "use strict";

        /*
         * # 数组的方法
         *
         * - `sort()`
         *   - 对数组进行排序（会改变原数组）
         *   - 默认会将数组升序排列
         *     - `sort` 默认会按照 Unicode 编码进行排序
         *     - 所以如果直接通过 `sort` 对数字进行排序，可能会得到一个不正确的结果
         *   - 可以传递一个回调函数作为参数，通过回调函数来指定排序的规则
         */
        let arr = ["a", "c", "e", "f", "d", "b"];
        arr.sort();
        console.log(arr);

        arr = [2, 3, 1, 9, 0, 4, 5, 7, 8, 6, 10];
        arr.sort();
        console.log(arr);

        console.log("\n");

        arr.sort((a, b) => a - b);
        console.log(arr);
        arr.sort((a, b) => b - a);
        console.log(arr);

        console.log("\n");

        /*
         * - `forEach()`
         *   - 用来遍历数组
         *   - 需要一个回调函数作为参数，这个回调函数会被调用多次
         *     - 数组中有几个元素，回调函数就会调用几次
         *     - 每次调用都会将数组中的数据作为参数传递
         *   - 回调函数中有三个参数
         *     1. 当前的元素
         *     2. 当前元素的索引
         *     3. 被遍历的数组
         */
        arr = ["a", "b", "c"];
        arr.forEach((v, i, a) => {
            console.log(i);
            console.log(v);
            console.log(a);
        });

        console.log("\n");

        /*
         * - `filter()`
         *   - 将数组中符合条件的元素保存到一个新数组中返回
         *   - 需要一个回调函数作为参数，会为每一个元素去调用回调函数，并根据返回值来决定是否将元素添加到新数组中
         *   - 非破坏性方法，不会影响原数组
         */
        arr = [1, 2, 3, 4, 5, 6, 7, 8];

        let rst = arr.filter((v) => v % 2 === 0);
        console.log(rst);

        console.log("\n");

        /*
         * - `map()`
         *   - 根据当前数组生成一个新数组
         *   - 需要一个回调函数作为参数
         *     - 回调函数中的返回值会成为新数组中的元素
         *   - 非破坏性方法，不会影响原数组
         */
        arr = [1, 2, 3, 4, 5, 6, 7, 8];

        rst = arr.map(v => 2 * v);
        console.log(rst);

        /*
         * - `reduce()`
         *   - 可以用来将一个数组中的元素整合为一个值
         *   - 参数
         *     1. 回调函数，通过回调函数来指定合并的规则
         *     2. 可选参数，初始值
         */
        rst = arr.reduce((a, b) => a + b);
        console.log(rst);
    </script>
</head>
<body></body>
</html>
