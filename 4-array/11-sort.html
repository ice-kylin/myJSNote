<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <script>
        "use strict";

        /*
         * # Êï∞ÁªÑÊéíÂ∫è
         */
        let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];

        // arr.sort();
        // ü´ßÂÜíÊ≥°ÊéíÂ∫è
        function bubbleSort(arr) {
            for (let i = arr.length; i > 1; i--) {
                for (let j = 0; j < i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let t = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = t;
                    }
                }
            }
        }

        console.log(arr);
        bubbleSort(arr);
        console.log(arr);

        console.log("\n");

        // ÈÄâÊã©ÊéíÂ∫è
        function selectionSort(arr) {
            const length = arr.length;
            let min, t;
            for (let i = 0; i < length - 1; i++) {
                min = i;
                for (let j = i + 1; j < length; j++) {
                    if (arr[j] < arr[min]) {
                        min = j;
                    }
                }

                if (i !== min) {
                    t = arr[min];
                    arr[min] = arr[i];
                    arr[i] = t;
                }
            }
        }

        arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];

        console.log(arr);
        selectionSort(arr);
        console.log(arr);
    </script>
