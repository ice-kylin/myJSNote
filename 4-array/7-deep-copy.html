<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Copy</title>
    <script>
        /*
         * # 浅拷贝和深拷贝
         *
         * ## 浅拷贝
         *
         * - 通常对对象的拷贝都是浅拷贝
         * - 只对对象的浅层进行复制（只复制一层）
         * - 如果对象中存储的是原始值，那么拷贝的深浅是不重要的
         * - 浅拷贝只会对对象本身进行复制，不会复制对象中的属性（或元素）
         *
         * ## 深拷贝
         *
         * - 不仅复制对象本身，还复制对象中的属性和元素
         * - 因为性能问题，通常情况下不太使用深拷贝
         */
        const arr1 = [
            {name: "icekylin"},
            {name: "firekylin"},
        ];

        const arr2 = arr1.slice();

        // 浅拷贝
        console.log(arr1);
        console.log(arr2);
        console.log(arr1[0] === arr2[0]);

        console.log("\n");

        // 深拷贝
        const arr3 = structuredClone(arr1); // 专门用来深拷贝的方法
        console.log(arr1);
        console.log(arr3);
        console.log(arr1[0] === arr3[0]);
    </script>
</head>
<body></body>
</html>
