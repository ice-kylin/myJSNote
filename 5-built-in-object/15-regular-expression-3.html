<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
    <script>
        "use strict";

        /*
         * # 量词
         *
         * - `{m}`：正好 m 个
         * - `{m,}`：至少 m 个
         * - `{m,n}`：m - n 个
         * - `+`：一个以上，相当于 `{1,}`
         * - `*`：任意数量
         * - `?`：0 - 1 个
         */
    </script>
</head>
<body></body>
</html>
