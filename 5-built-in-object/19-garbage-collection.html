<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garbage Collection</title>
    <script>
        "use strict";

        /*
         * # ♻️垃圾回收（GC）
         *
         * - 如果一个对象没有任何的变量对其进行引用，那么这个对象就是一个垃圾
         * - 垃圾对象的存在会影响程序的性能
         * - JS 中有自动的垃圾回收机制，这些垃圾对象会被解释器自动回收，无需手动处理
         */
    </script>
</head>
<body></body>
</html>
