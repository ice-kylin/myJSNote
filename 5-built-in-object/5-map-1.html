<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map 1</title>
    <script>
        "use strict";

        /*
         * # Map
         *
         * - Map 用来存储键值对结构的数据（key - value）
         * - Object 中存储的数据就可以认为是一种键值对解构
         * - Map 和 Object 的主要区别
         *   - Object 中的属性名只能是字符串或符号，如果传递了其它类型的属性名，JS 解释器会自动将其转换为字符串
         *   - Map 中任何类型的值都可以成为数据的 key
         */
        const o1 = {};
        const o2 = {};

        /*
         * - 创建
         *   - `new Map()`
         */
        const m1 = new Map();
        console.log(m1);
        console.log(m1.size);

        console.log("\n");

        /*
         * - 属性和方法
         *   - `size`：获取 map 中键值对的数量
         *   - `set()`：向 map 中添加键值对
         *   - `get()`：根据 key 获取值
         *   - `delete()`：删除指定数据
         *   - `has()`：检查 map 中是否包含指定键
         *   - `clear()`：删除全部的键值对
         */
        m1.set("name", "icekylin");
        console.log(m1);

        console.log("\n");

        m1.set(o1, "Hello");
        m1.set(o2, "World");
        console.log(m1);

        console.log("\n");

        console.log(m1.get(o1));
        console.log(m1.get(o2));
        console.log(m1.get({}));

        console.log("\n");

        console.log(m1.has("name"));
        m1.delete("name");
        console.log(m1.has("name"));

        console.log("\n");

        m1.clear();
        console.log(m1);
    </script>
</head>
<body></body>
</html>
