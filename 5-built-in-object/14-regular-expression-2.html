<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
    <script>
        "use strict";

        /*
         * # 正则表达式中的字符
         *
         * 1. 在正则表达式中大部分字符都可以直接写
         * 2. `|` 在正则表达式中表示或
         * 3. `[]` 表示或（字符集）
         *    - `[a-z]`：任意的小写字母
         *    - `[A-Z]`：任意的大写字母
         *    - `[a-zA-Z]`：任意的字母
         *    - `[0-9]`：任意数字
         * 4. [^] 表示除了
         * 5. `.` 表示除了换行符以外的任意字符
         * 6. 在正则表达式中使用 `\` 作为转义字符
         * 7. 其它的字符集
         *    - `\w`：任意的单词字符（[A-Za-z0-9_]）
         *    - `\W`：除了单词字符
         *    - `\d`：任意数字
         *    - `\D`：除了数字
         *    - `\s`：空格
         *    - `\S`：除了空格
         *    - `\b`：单词边界
         *    - `\B`：除了单词边界
         * 8. 开头和结尾
         *    - `^`：表示字符串的开头
         *    - `$`：表示字符串的结尾
         */
        let emailReg = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        console.log(emailReg.test("test@test.com"));
    </script>
</head>
<body></body>
</html>
