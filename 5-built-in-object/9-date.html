<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        "use strict";

        /*
         * # Date
         *
         * - 在 JS 中所有和时间相关的数据都由 Date 对象来表示
         * - 直接通过 `new Date()` 创建时间对象时，创建的是当前的时间的对象
         */
        let d1 = new Date();
        console.log(d1);

        /*
         * - 可以在 `Date()` 的构造函数中，传递一个表示时间的字符串
         * - 格式
         *   - `月/日/年 时:分:秒`
         *   - `年-月-日T时:分:秒`
         */
        let d2 = new Date("10/20/1998 12:22:33");
        let d3 = new Date("2002-07-02T23:34:35");
        console.log(d2);
        console.log(d3);

        console.log("\n");

        let d4 = new Date(2023, 0, 1);
        let d5 = new Date(2023, 0, 1, 13, 45, 33);
        console.log(d4);
        console.log(d5);

        console.log("\n");

        /*
         * - 对象中的方法
         *   - `getFullYear()`：获取 4 位年份
         *   - `getMonth()`：返回当前日期的月份（0 - 11）
         *   - `getDate()`：返回当前是几日
         *   - `getDay()`：返回当前是周几（0 - 6，0 是星期日）
         *   - `getTime()`：返回当前日期对象的时间戳
         */
        console.log(d1.getFullYear());
        console.log(d1.getMonth());
        console.log(d1.getDate());
        console.log(d1.getDay());

        console.log("\n");

        console.log(d1.getTime());
        // - `Date.now()`：获取当前的时间戳
        console.log(Date.now());
    </script>
</head>
<body></body>
</html>
