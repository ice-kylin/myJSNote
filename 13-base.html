<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <script>
      // "use strict";
      /*
       * # 不同进制的数字
       *
       * - 十六进制
       *   - `0x` 开头
       * - 八进制
       *   - `0` 开头
       * - 二进制
       *   - `0b` 开头
       *   - 不是所有的浏览器都支持
       */
      let a = 0xff;
      console.log(a);

      let b = 070;
      console.log(b);

      let c = 0b10;
      console.log(c);

      let d = parseInt("070", 10); // 可以在 parseInt() 中传递第二个参数来制定数字的进制
      console.log(d);
    </script>
  </head>
  <body></body>
</html>
