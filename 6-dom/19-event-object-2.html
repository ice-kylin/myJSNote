<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Object 2</title>
    <script>
        "use strict";

        /*
         * # 事件对象
         *
         * - 在 DOM 中存在着多种不同类型的事件对象
         *   - 多种事件对象有一个共同的祖先 `Event`
         *   - 事件的冒泡（bubble）
         *     - 事件的冒泡就是指事件的向上传导
         *     - 当元素上的某个事件被触发后，其祖先元素上的相同事件也会同时被触发
         *     - 冒泡的存在大大的简化了代码的编写，但是在一些场景下并不希望冒泡存在
         *       - 不希望事件冒泡时，可以通过事件对象来取消冒泡
         */
        document.addEventListener("DOMContentLoaded", () => {
            const box1 = document.getElementById("box1");
            const box2 = document.getElementById("box2");
            const box3 = document.getElementById("box3");
            const a1 = document.getElementById("a1");

            box1.addEventListener("click", function (e) {
                console.log("我是 box1");
                console.log(e);

                /*
                 * - `target`：触发事件的对象
                 * - `currentTarget`：绑定事件的对象
                 * - `this`：绑定事件的对象
                 */
                console.log(e.target);
                console.log(e.currentTarget);
                console.log(this);
            });

            box2.addEventListener("click", function () {
                console.log("我是 box2");
            });

            box3.addEventListener("click", function (e) {
                /*
                 * - `stopPropagation()`：停止事件的传导
                 */
                e.stopPropagation();
                console.log("我是 box3");
            });

            a1.addEventListener("click", function (e) {
                /*
                 * - `preventDefault()`：取消默认行为
                 */
                e.preventDefault();
                console.log("我是 a1");
            });
        });
    </script>
    <style>
        #box1 {
            width: 256px;
            height: 256px;
            background-color: greenyellow;
        }

        #box2 {
            width: 128px;
            height: 128px;
            margin: auto;
            background-color: yellow;
        }

        #box3 {
            width: 64px;
            height: 64px;
            margin: auto;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<hr>
<a href="https://google.com" id="a1">超链接</a>
</body>
</html>
