<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Object 1</title>
    <script>
        "use strict";

        /*
         * # 事件对象
         *
         * - 事件对象是由浏览器在事件触发时所创建的对象
         * - 这个对象中封装了事件相关的各种信息
         * - 通过事件对象可以获取到事件的详细信息
         * - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递
         *   - 可以在事件的回调函数中定义一个形参来接收事件对象
         */
        document.addEventListener("DOMContentLoaded", () => {
            const box1 = document.getElementById("box1");

            box1.addEventListener("mousemove", e => {
                box1.textContent = `(${e.clientX}, ${e.clientY})`;
            });
        });
    </script>
    <style>
        #box1 {
            width: 256px;
            height: 256px;
            background-color: #bbffaa;
        }
    </style>
</head>
<body>
<div id="box1"></div>
</body>
</html>
