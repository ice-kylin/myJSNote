<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer 1</title>
    <script>
        "use strict";

        /*
         * # 定时器
         *
         * - 通过定时器，可以使代码在指定时间后执行
         * - 设置定时器的方式
         *   - `setTimeout()`
         *     - 参数
         *       1. 回调函数
         *       2. 间隔的时间（毫秒）
         *     - 关闭定时器
         *       - `clearTimeout()`
         *   - `setInterval()`
         *     - 每间隔一段时间代码就会执行一次
         *     - 关闭定时器
         *       - `clearInterval()`
         */
        const timer = setTimeout(() => {
            console.log(`我是定时器中的代码`);
        }, 3000);

        clearTimeout(timer);

        let i = 0;
        const interval = setInterval(() => {
            if (i < 10) {
                i++;
                console.log(`${i}：我是定时器中的代码`);
            } else {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</head>
<body></body>
</html>
