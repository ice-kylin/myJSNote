<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
<button id="btn">
    我是 #btn
</button>
<script>
    "use strict";

    /*
     * # 事件
     *
     * - 事件就是用户和页面之间发生的交互行为
     *   - 比如：点击按钮、鼠标移动、双击按钮、敲击键盘、松开按键...
     * - 可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
     * - 绑定响应函数的方式
     *   1. 直接在元素的属性中设置
     *   2. 通过为元素的指定属性设置回调函数的形式来绑定事件（一个事件只能绑定一个响应函数）
     *   3. 通过元素 `addEventListener()` 方法来绑定事件
     */
    let btn = document.getElementById("btn");
    // 为按钮对象的事件设置响应函数
    btn.onclick = () => {
        console.log("单击按钮 1");
    };

    btn.addEventListener("dblclick", () => {
        console.log("双击按钮 1");
    });

    btn.addEventListener("dblclick", () => {
        console.log("双击按钮 2");
    });
</script>
</body>
</html>
