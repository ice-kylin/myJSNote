<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify CSS</title>
    <script>
        "use strict";

        /*
         * # 修改 CSS 样式
         *
         * - `元素.style.样式名 = 样式值`
         *   - 如果样式名中含有 `-`，则需要将样式名修改为驼峰命名法
         */
        document.addEventListener("DOMContentLoaded", () => {
            const box1 = document.querySelector(".box1");

            document.getElementById("btn").addEventListener("click", () => {
                box1.style.width = "128px";
                box1.style.height = "128px";
                box1.style.backgroundColor = "pink";
            });
        });
    </script>
    <style>
        .box1 {
            width: 256px;
            height: 256px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
<button id="btn">
    点我一下
</button>
<hr>
<div class="box1">
</div>
</body>
</html>
