<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
    <script>
      "use strict";
      /*
       * # 布尔值
       *
       * - 只有两个，主要用来做逻辑判断
       *   - true：表示真
       *   - false：表示假
       */
      let b = true;
      console.log(b);
      console.log(typeof b);
    </script>
  </head>
  <body></body>
</html>
